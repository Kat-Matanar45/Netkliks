<a [href]="mov.link" class="content__cards__item">
    <div class="content__cards__item__img">
        <img [src]="mov.image" alt="Карточка фильма">
    </div>
    <div class="content__cards__item__title">
        <h4>{{ mov.title }},</h4>
        <span>{{ mov.original }}</span>
    </div>
    <p class="content__cards__item__description">{{mov.category}}</p>
    <p class="content__cards__item__pating">{{mov.rating}}</p>
</a>
