<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netkliks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <div class="header__logo">
                    <h1>NETKLIKS</h1>
                    <p>всё о сериалах</p>
                </div>
                <div class="header__controls">
                    <a href="#">Вход и регистрация</a>
                </div>
                <div class="header__controls__mobile">
                    <img src="./img/burger.svg" alt="Вход и регистрация">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="search">
            <div class="container">
                <div class="search__box">
                    <input type="text" placeholder="Что хотите посмотреть?">
                    <button>
                        <img src="./img/search.svg" alt="Поиск">
                        <span>Найти</span>
                    </button>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <div class="content__box">
                    <div class="content__main">
                        <h2 class="content__main__title">Результаты поиска</h2>
                        <div class="content__cards">
                            <div class="content__cards__item">1</div>
                            <div class="content__cards__item">2</div>
                            <div class="content__cards__item">3</div>
                            <div class="content__cards__item">4</div>
                            <div class="content__cards__item">5</div>
                            <div class="content__cards__item">6</div>
                        </div>
                    </div>
                    <div class="content__sidebar">
    
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
